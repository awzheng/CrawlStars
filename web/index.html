<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrawlStars Search üåü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .info-banner {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #555;
        }

        .info-banner strong {
            color: #667eea;
        }

        .info-item {
            margin: 5px 0;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        #searchInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.2rem;
            padding: 10px;
        }

        #searchBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #searchBtn:hover {
            transform: scale(1.05);
        }

        #searchBtn:active {
            transform: scale(0.95);
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .result-title {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .result-url {
            color: #28a745;
            font-size: 0.9rem;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .result-snippet {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .stars {
            font-size: 1.5rem;
            color: #ffd700;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 50px;
        }

        .no-results {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            font-size: 1.3rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="infoBanner" class="info-banner" style="display: none;">
            <div class="info-item">
                <strong>üìç Configured Seed URL:</strong> <span id="seedUrl">Loading...</span>
            </div>
            <div class="info-item" style="font-size: 0.85rem; color: #777; margin-top: 5px;">
                üí° Note: Search shows ALL pages in the database from all crawl sessions
            </div>
        </div>

        <div class="header">
            <h1>üåü CrawlStars Search</h1>
            <p>Explore the web archive with star-rated relevance</p>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for anything..." autocomplete="off" />
            <button id="searchBtn">Search</button>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const infoBanner = document.getElementById('infoBanner');
        const seedUrlElement = document.getElementById('seedUrl');

        // Load info on page load
        loadInfo();

        // Search on button click
        searchBtn.addEventListener('click', performSearch);

        // Search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function loadInfo() {
            try {
                const response = await fetch('http://localhost:8080/info');
                const info = await response.json();

                seedUrlElement.textContent = info.seedUrl;
                infoBanner.style.display = 'block';
            } catch (error) {
                console.error('Failed to load info:', error);
            }
        }

        async function performSearch() {
            const query = searchInput.value.trim();

            if (!query) {
                resultsContainer.innerHTML = '<div class="error">Please enter a search query!</div>';
                return;
            }

            // Show loading
            resultsContainer.innerHTML = '<div class="loading">üîç Searching the cosmos...</div>';

            try {
                const response = await fetch(`http://localhost:8080/search?q=${encodeURIComponent(query)}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const results = await response.json();
                displayResults(results, query);
            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="error">
                        <strong>Oops! Something went wrong.</strong><br>
                        ${error.message}<br><br>
                        Make sure the server is running on port 8080.
                    </div>
                `;
            }
        }

        function displayResults(results, query) {
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        üòï No results found for "${query}"<br><br>
                        Try a different search term!
                    </div>
                `;
                return;
            }

            const html = results.map((result, index) => {
                const stars = generateStars(result.stars);
                return `
                    <div class="result-card" style="animation-delay: ${index * 0.1}s">
                        <div class="result-title">${escapeHtml(result.title)}</div>
                        <div class="result-url">${escapeHtml(result.url)}</div>
                        <div class="result-snippet">${escapeHtml(result.snippet)}</div>
                        <div class="stars">${stars}</div>
                    </div>
                `;
            }).join('');

            resultsContainer.innerHTML = `<div class="results">${html}</div>`;
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = (rating % 1) >= 0.5;
            let stars = '‚≠ê'.repeat(fullStars);

            if (hasHalfStar && fullStars < 5) {
                stars += '‚ú®'; // Half star representation
            }

            // Add empty stars
            const totalStars = hasHalfStar ? fullStars + 1 : fullStars;
            stars += '‚òÜ'.repeat(Math.max(0, 5 - totalStars));

            return `${stars} (${rating.toFixed(2)}/5)`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
